name: Run My Python Script

on:
  workflow_dispatch:  # Allows you to trigger the workflow manually via GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest  # Runs the job on the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Pulls your code to the runner

      - name: Set up Python
        uses: actions/setup-python@v4  # Sets up Python environment
        with:
          python-version: '3.10'  # You can specify another Python version if needed

      - name: Install dependencies
        run: pip install matplotlib numpy  # Add any dependencies here if needed

      - name: Run script
        run: python scripts/script1.py  # This is the script you want to run
